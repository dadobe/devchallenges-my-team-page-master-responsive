<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+HK&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>My Team page</title>
</head>
<body>
    <main>
        <div class="contenedor">

            <div class="crew-title">

                <div class="creative-crew">
                    <h1>The creative crew</h1>
                </div>

                <div class="who-we-are">
                    <h2>Who we are</h2>
                    <p>We are a team of creatively diverse. driven.
                    <br>innovate indivisuals working in various locations from the world.
                    </p>
                </div>

            </div> <!-- .crew-title -->

        <div class="grid">

            <div class="item item--1">

                <div class="image">
                    <img src="src/img/photo1.png" alt="Image 1">
                    <h3 class="crew-name">Bill Mahoney</h3>
                </div>
                <div class="pos-description">
                    <p>Product Owner</p>
                </div>

            </div>

            <div class="item item--2">

                <div class="image">
                    <img src="src/img/photo2.png" alt="Image 2">
                    <h3 class="crew-name">Saba Cabrera</h3>
                </div>
                <div class="pos-description">
                    <p>Art Director</p>
                </div>

            </div>

            <div class="item item--3">

                <div class="image">
                    <img src="src/img/photo3.png" alt="Image 3">
                    <h3 class="crew-name">Shae Le</h3>
                </div>
                <div class="pos-description">
                    <p>Tech Lead</p>
                </div>

            </div>

            <div class="item item--4">
                <div class="image">
                    <img src="src/img/photo4.png" alt="Image 4">
                    <h3 class="crew-name">Skylah Lu</h3>
                </div>
                <div class="pos-description">
                    <p>UX Designer</p>
                </div>
            </div>
            <div class="item item--5">
                <div class="image">
                    <img src="src/img/photo5.png" alt="Image 5">
                    <h3 class="crew-name">Griff Richards</h3>
                </div>
                <div class="pos-description">
                    <p>Developer</p>
                </div>
            </div>
            <div class="item item--6">
                <div class="image">
                    <img src="src/img/photo6.png" alt="Image 6">
                    <h3 class="crew-name">Stan John</h3>
                </div>
                <div class="pos-description">
                    <p>Developer</p>
                </div>
            </div>

        </div> <!-- .grid -->

        </div> <!-- .contenedor -->
    </main>
</body>
</html>
